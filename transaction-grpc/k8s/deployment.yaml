apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-service-deployment
  namespace: develop
  labels:
    app: transaction-service
    env: develop
spec:
  selector:
    matchLabels:
      app: transaction-service
  template:
    metadata:
      labels:
        app: transaction-service
    spec:
      containers:
        - name: banking-service
          image: igorarizadevelop/transaction-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - protocol: TCP
              name: http
              containerPort: 8080
          resources:
            limits:
              memory: 512Mi
              cpu: '0.1'
            requests:
              memory: 256Mi
              cpu: '0.05'
          envFrom:
            - secretRef:
                name: transaction-service-secret
